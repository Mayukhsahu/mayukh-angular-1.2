<form [formGroup]="quoteForm" (ngSubmit)="onConfirm()" novalidate class="bg-slate-600 rounded-lg p-4 flex flex-col gap-4">
    <h1 class="text-gray-200">Enter quote details</h1>
    <div class="flex flex-col gap-1">
        <label class="text-sm text-gray-50" for="name">Name:</label>
        <input class="px-2 text-sm py-1 outline-none rounded-tl-lg rounded-br-lg" type="text" id="name" name="name" formControlName="name">
    </div>
    
    <div class="flex flex-col gap-1">
        <label class="text-sm text-gray-50" for="category">Category:</label>
        <input class="px-2 text-sm py-1 outline-none rounded-tl-lg rounded-br-lg" type="text" id="category" name="category" formControlName="category">
    </div>
    
    <div class="flex flex-col gap-1">
        <label class="text-sm text-gray-50" for="quoteDetails">Details:</label>
        <input class="px-2 text-sm py-1 outline-none rounded-tl-lg rounded-br-lg" type="text" id="quoteDetails" name="details" formControlName="details">
    </div>
    
    <button class="px-4 py-2 rounded-full" [ngClass]="!btnDisabled ? 'bg-gray-200' : 'bg-gray-500'" [disabled]="btnDisabled">Confirm</button>
</form>
